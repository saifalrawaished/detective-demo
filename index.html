<!doctype html>
<html lang="en" id="rootHtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detective Demo</title>

  <style>
    :root{
      --card:#121826;
      --text:#e6e8ee;
      --muted:#aab0c0;
      --line:#26304a;
      --accent:#6aa7ff;
      --good:#56d364;
      --warn:#ffcc66;
    }

    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Naskh Arabic", "Noto Sans Arabic", "Geeza Pro", "Tahoma", sans-serif;
    }

    body{
      margin:0;
      color:var(--text);
      background:#000;
      min-height:100vh;
    }

    body[data-bg="world"]{
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.88)),
        url("image1.jpg") center / cover no-repeat fixed;
    }

    body[data-bg="case"]{
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.92)),
        url("image2.jpg") center / cover no-repeat fixed;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      background:
        radial-gradient(circle at 50% 35%, rgba(0,0,0,0.00) 28%, rgba(0,0,0,0.88) 82%),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.016),
          rgba(255,255,255,0.016) 1px,
          transparent 1px,
          transparent 3px
        );
    }

    header, main{ position:relative; z-index:1; }

    header{
      padding:16px 18px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
    }

    .headerLeft{
      display:flex;
      align-items:flex-start;
      gap:12px;
    }

    header h1{
      margin:0;
      font-size:16px;
      font-weight:750;
      letter-spacing:0.2px;
    }
    header .crumb{
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
      max-width: 80vw;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .langWrap{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .langLabel{
      color:var(--muted);
      font-size:12px;
    }

    main{ padding:18px; max-width:1100px; margin:0 auto; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .topbar .left{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .btn{
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.10);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-size:13px;
      white-space:nowrap;
      transition: transform .08s ease, border-color .08s ease, background .08s ease;
    }
    .btn:hover{
      border-color: rgba(106,167,255,0.45);
      background: rgba(0,0,0,0.35);
      transform: translateY(-1px);
    }
    .btn.primary{
      border-color: rgba(106,167,255,0.65);
      color:#dce8ff;
      background: rgba(20,30,55,0.35);
    }
    .btn.primary:hover{
      border-color: rgba(106,167,255,0.85);
      background: rgba(20,30,55,0.48);
    }

    .grid{ display:grid; gap:14px; }
    .grid.cols-3{ grid-template-columns:repeat(3,minmax(0,1fr)); }
    .grid.cols-5{ grid-template-columns:repeat(5,minmax(0,1fr)); }
    @media (max-width:950px){ .grid.cols-5{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
    @media (max-width:650px){
      .grid.cols-3{ grid-template-columns:1fr; }
      .grid.cols-5{ grid-template-columns:1fr; }
    }

    .card{
      background: linear-gradient(180deg, rgba(18,24,38,0.88), rgba(10,13,22,0.88));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:14px;
      padding:16px;
      cursor:pointer;
      transition: transform .10s ease, border-color .10s ease, box-shadow .10s ease;
      user-select:none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      position:relative;
      overflow:hidden;
      min-height:92px;
      backdrop-filter: blur(6px);
    }
    .card:hover{
      transform: translateY(-3px);
      border-color: rgba(106,167,255,0.45);
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
    }
    .card h2{ margin:0 0 6px 0; font-size:16px; }
    .card p{ margin:0; color:var(--muted); font-size:13px; line-height:1.35; }

    .pill{
      display:inline-block;
      padding:4px 8px;
      border:1px solid rgba(255,255,255,0.10);
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      background: rgba(0,0,0,0.22);
    }

    .badge{
      position:absolute;
      top:12px;
      right:12px;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      color:var(--muted);
      background:rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }
    .badge.closed{ border-color:rgba(255,204,102,0.35); color:var(--warn); }
    .badge.active{ border-color:rgba(86,211,100,0.35); color:var(--good); }

    .split{
      display:grid;
      grid-template-columns: 340px 1fr;
      gap:14px;
    }
    @media (max-width:900px){ .split{ grid-template-columns:1fr; } }

    .panel{
      background: linear-gradient(180deg, rgba(18,24,38,0.88), rgba(10,13,22,0.88));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:14px;
      overflow:hidden;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }
    .panel .ph{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      background:rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .panel .ph h3{ margin:0; font-size:14px; }
    .panel .content{ padding:12px; }

    .list{ display:flex; flex-direction:column; gap:10px; }
    .doc{
      border:1px solid rgba(255,255,255,0.10);
      border-radius:12px;
      padding:10px;
      cursor:pointer;
      background:rgba(0,0,0,0.20);
      transition: transform .08s ease, border-color .08s ease, background .08s ease;
    }
    .doc:hover{
      transform: translateY(-1px);
      border-color: rgba(106,167,255,0.45);
      background: rgba(0,0,0,0.28);
    }
    .doc .title{ font-weight:750; font-size:13px; margin-bottom:4px; }
    .doc .meta{ color:var(--muted); font-size:12px; }

    .viewer h4{ margin:0 0 6px 0; font-size:16px; }
    .viewer .meta{ color:var(--muted); font-size:12px; margin-bottom:10px; }
    .viewer pre{
      white-space:pre-wrap;
      margin:0;
      border:1px solid rgba(255,255,255,0.10);
      border-radius:12px;
      padding:12px;
      background:rgba(0,0,0,0.35);
      line-height:1.5;
      font-size:13px;
    }
    .viewer .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }
    .viewer a{ color:var(--accent); text-decoration:none; }
    .viewer a:hover{ text-decoration:underline; }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.78);
      border:1px solid rgba(255,255,255,0.12);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      z-index:9999;
      opacity:0;
      pointer-events:none;
      transition:opacity .12s ease;
      max-width:min(680px, calc(100% - 24px));
      backdrop-filter: blur(8px);
    }
    .toast.show{ opacity:1; }

    body[dir="rtl"]{ direction: rtl; }
    body[dir="rtl"] header{ direction: rtl; }
    body[dir="rtl"] .topbar{ direction: rtl; }
    body[dir="rtl"] .topbar .left{ flex-direction: row-reverse; }
    body[dir="rtl"] .panel .ph{ direction: rtl; }
    body[dir="rtl"] .badge{ right:auto; left:12px; }
  </style>
</head>

<body data-bg="world" dir="ltr">
  <header>
    <div class="headerLeft">
      <div>
        <h1 id="titleText">Detective Demo</h1>
        <div class="crumb" id="crumb">Home</div>
      </div>
    </div>

    <div class="langWrap">
      <div class="langLabel" id="langLabel">Language</div>
      <button class="btn" id="langBtn">AR</button>
    </div>
  </header>

  <main id="app"></main>
  <div class="toast" id="toast"></div>

  <script>
    /* full script unchanged */
  </script>
</body>
</html>
