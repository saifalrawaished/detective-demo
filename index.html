<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تم إجلاء الموقع</title>
  <style>
    :root{
      --bg:#0f1220;
      --card:#161a2c;
      --text:#eee;
      --muted:#b7b9c7;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,"Segoe UI",Tahoma,Arial,
        "Noto Naskh Arabic","Noto Sans Arabic",sans-serif;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
      background:
        radial-gradient(900px 500px at 70% 30%, #1d2440, transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .card{
      width:min(640px,100%);
      background:linear-gradient(180deg,rgba(22,26,44,.92),rgba(12,14,24,.92));
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      box-shadow:0 18px 48px rgba(0,0,0,.55);
      padding:22px;
    }
    h1{
      margin:0 0 14px 0;
      font-size:26px;
      font-weight:900;
    }
    .reason{
      margin-top:10px;
      color:var(--muted);
      line-height:1.7;
      font-size:15px;
    }
    .label{
      display:block;
      margin-bottom:6px;
      font-weight:900;
      color:var(--text);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>تم إجلاء الموقع</h1>

    <div class="reason">
      <span class="label">السبب:</span>
      عدم امتلاكه القدرة على استيعاب ملفات كبيرة
    </div>
  </main>
</body>
</html>
