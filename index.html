<!doctype html>
<html lang="en" id="rootHtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detective Demo</title>

  <style>
    :root{
      --bg:#0b0c10;

      --cardTop: rgba(30,34,46,0.92);
      --cardBot: rgba(18,20,30,0.92);

      --panelTop: rgba(34,38,54,0.92);
      --panelBot: rgba(20,22,34,0.92);

      --text:#e8e6dc;
      --muted:#b6b1a2;

      --accent:#c9a24d;
      --accentSoft: rgba(201,162,77,0.35);

      --good:#66d18f;
      --warn:#ffcc66;

      --paper: rgba(240,235,220,0.92);
      --ink: #201c14;
    }

    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial,
        "Noto Naskh Arabic", "Noto Sans Arabic", "Geeza Pro", "Tahoma", sans-serif;
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing:0.2px;
    }

    body{
      margin:0;
      color:var(--text);
      background:var(--bg);
      min-height:100vh;
    }

    /* ---------- BACKGROUNDS (3 SPACES) ---------- */
    body[data-bg="title"]{
      background:
        linear-gradient(rgba(0,0,0,0.42), rgba(0,0,0,0.78)),
        url("image0.jpg") center / cover no-repeat fixed;
    }

    body[data-bg="world"]{
      background:
        linear-gradient(rgba(0,0,0,0.34), rgba(0,0,0,0.62)),
        url("image2.jpg") center / cover no-repeat fixed;
      filter: saturate(0.95) contrast(1.03);
    }

    body[data-bg="case"]{
      background:
        linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.44)),
        url("image1.jpg") center / cover no-repeat fixed;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      background:
        radial-gradient(circle at 50% 35%,
          rgba(0,0,0,0.00) 38%,
          rgba(0,0,0,0.52) 92%
        ),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.008),
          rgba(255,255,255,0.008) 1px,
          transparent 1px,
          transparent 4px
        );
    }

    header, main{ position:relative; z-index:1; }

    header{
      padding:16px 18px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:rgba(0,0,0,0.30);
      backdrop-filter: blur(8px);
    }

    header h1{
      margin:0;
      font-size:16px;
      font-weight:800;
      letter-spacing:0.2px;
    }

    header .crumb{
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
      max-width: 80vw;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .langWrap{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .langLabel{
      color:var(--muted);
      font-size:12px;
    }

    main{ padding:18px; max-width:1100px; margin:0 auto; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .topbar .left{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .btn{
      background:rgba(0,0,0,0.20);
      border:1px solid rgba(255,255,255,0.10);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-size:13px;
      white-space:nowrap;
      transition: transform .08s ease, border-color .08s ease, background .08s ease;
    }
    .btn:hover{
      border-color: var(--accentSoft);
      background: rgba(0,0,0,0.28);
      transform: translateY(-1px);
    }
    .btn[disabled]{
      opacity:0.55;
      cursor:not-allowed;
    }
    .btnPrimary{
      border-color: rgba(201,162,77,0.45);
      background: rgba(0,0,0,0.28);
    }
    .btnPrimary:hover{
      border-color: rgba(201,162,77,0.65);
      background: rgba(0,0,0,0.36);
    }

    .grid{ display:grid; gap:14px; }
    .grid.cols-3{ grid-template-columns:repeat(3,minmax(0,1fr)); }
    .grid.cols-5{ grid-template-columns:repeat(5,minmax(0,1fr)); }

    @media (max-width:950px){ .grid.cols-5{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
    @media (max-width:650px){
      .grid.cols-3{ grid-template-columns:1fr; }
      .grid.cols-5{ grid-template-columns:1fr; }
    }

    .card{
      background: linear-gradient(180deg, var(--cardTop), var(--cardBot));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:14px;
      padding:16px;
      cursor:pointer;
      transition: transform .10s ease, border-color .10s ease, box-shadow .10s ease;
      user-select:none;
      box-shadow: 0 12px 28px rgba(0,0,0,0.40);
      position:relative;
      overflow:hidden;
      min-height:92px;
      backdrop-filter: blur(6px);
    }
    .card:hover{
      transform: translateY(-3px);
      border-color: var(--accentSoft);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    }
    .card h2{ margin:0 0 6px 0; font-size:16px; }
    .card p{ margin:0; color:var(--muted); font-size:13px; line-height:1.35; }

    .pill{
      display:inline-block;
      padding:4px 8px;
      border:1px solid rgba(255,255,255,0.10);
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      background: rgba(0,0,0,0.18);
    }

    .badge{
      position:absolute;
      top:12px;
      right:12px;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      color:var(--muted);
      background:rgba(0,0,0,0.20);
      backdrop-filter: blur(6px);
    }
    .badge.closed{ border-color:rgba(255,204,102,0.35); color:var(--warn); }
    .badge.active{ border-color:rgba(102,209,143,0.35); color:var(--good); }

    .card[data-status="closed"]{
      opacity:0.65;
      filter:saturate(0.65);
      cursor:not-allowed;
    }
    .card[data-status="closed"]:hover{
      transform:none;
      border-color:rgba(255,255,255,0.10);
      box-shadow: 0 12px 28px rgba(0,0,0,0.40);
    }
    .card[data-status="closed"]::after{
      content:"LOCKED";
      position:absolute;
      top:52%;
      left:50%;
      transform:translate(-50%,-50%) rotate(-12deg);
      padding:8px 16px;
      border:1px solid rgba(255,204,102,0.40);
      color:rgba(255,204,102,0.90);
      background:rgba(0,0,0,0.30);
      border-radius:999px;
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
    }

    .panel{
      background: linear-gradient(180deg, var(--panelTop), var(--panelBot));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:14px;
      overflow:hidden;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.40);
    }
    .panel .ph{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      background:rgba(0,0,0,0.22);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .panel .ph h3{ margin:0; font-size:14px; }
    .panel .content{ padding:12px; }

    .caseHeader{
      display:grid;
      grid-template-columns: 1.25fr 1fr;
      gap:14px;
      margin-bottom:14px;
    }
    @media (max-width:900px){ .caseHeader{ grid-template-columns:1fr; } }

    .stamp{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:10px;
      border:1px dashed rgba(201,162,77,0.55);
      color:rgba(201,162,77,0.95);
      background:rgba(0,0,0,0.14);
      font-weight:900;
      letter-spacing:1.4px;
      text-transform:uppercase;
      font-size:12px;
    }

    .kv{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:8px 12px;
      font-size:13px;
      line-height:1.35;
    }
    .kv .k{ color:var(--muted); }
    .kv .v{ color:var(--text); }

    .split{
      display:grid;
      grid-template-columns: 340px 1fr;
      gap:14px;
    }
    @media (max-width:900px){ .split{ grid-template-columns:1fr; } }

    .list{ display:flex; flex-direction:column; gap:10px; }
    .doc{
      border:1px solid rgba(255,255,255,0.10);
      border-radius:12px;
      padding:10px;
      cursor:pointer;
      background:rgba(0,0,0,0.16);
      transition: transform .08s ease, border-color .08s ease, background .08s ease;
      position:relative;
    }
    .doc:hover{
      transform: translateY(-1px);
      border-color: var(--accentSoft);
      background: rgba(0,0,0,0.22);
    }
    .doc.active{
      border-color: var(--accentSoft);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }

    .docRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .doc .title{ font-weight:850; font-size:13px; margin-bottom:4px; }
    .doc .meta{ color:var(--muted); font-size:12px; }
    .docMarks{
      display:flex;
      gap:8px;
      align-items:center;
      flex-shrink:0;
      padding-top:2px;
    }

    .unreadDot{
      width:9px;
      height:9px;
      border-radius:999px;
      background: rgba(201,162,77,0.95);
      box-shadow: 0 0 0 3px rgba(201,162,77,0.12);
      display:none;
    }
    .doc.unread .unreadDot{ display:inline-block; }

    .pinBtn{
      width:26px;
      height:26px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(0,0,0,0.14);
      color:var(--muted);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      transition: border-color .08s ease, background .08s ease, transform .08s ease;
      user-select:none;
    }
    .pinBtn:hover{
      border-color: var(--accentSoft);
      background:rgba(0,0,0,0.20);
      transform: translateY(-1px);
    }
    .pinBtn.pinned{
      color: rgba(201,162,77,0.95);
      border-color: rgba(201,162,77,0.35);
    }

    .viewerBody{
      transition: opacity .14s ease, filter .14s ease;
    }
    .viewerBody.loading{
      opacity:0.05;
      filter: blur(2px);
    }

    .imgWrap{
      border:1px solid rgba(0,0,0,0.18);
      border-radius:10px;
      background: var(--paper);
      padding:12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }
    .imgWrap img{
      width:100%;
      height:auto;
      display:block;
      border-radius:6px;
      outline:1px solid rgba(0,0,0,0.12);
      background:#fff;
    }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }

    /* Title screen */
    .titleWrap{
      min-height: calc(100vh - 80px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 0 40px;
    }
    .titlePanel{
      width:min(720px, 100%);
      background: linear-gradient(180deg, rgba(26,28,40,0.80), rgba(12,12,18,0.80));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:16px;
      box-shadow: 0 18px 48px rgba(0,0,0,0.60);
      backdrop-filter: blur(8px);
      overflow:hidden;
    }
    .titlePanel .ph{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.22);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .titlePanel .content{ padding:16px; }
    .titleBig{
      margin:0;
      font-size:34px;
      letter-spacing:0.6px;
      font-weight:900;
      line-height:1.1;
    }
    .titleSub{
      margin:10px 0 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
      max-width: 62ch;
    }
    .titleBtns{
      margin-top:16px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    /* ---------- CALL MODULE (Detective Office panel) ---------- */
    .callBox{
      margin-top:10px;
      border:1px solid rgba(255,255,255,0.10);
      border-radius:12px;
      background: rgba(0,0,0,0.14);
      padding:10px;
    }
    .callTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      flex-wrap:wrap;
    }
    .callTitle{
      font-weight:900;
      letter-spacing:0.6px;
      text-transform:uppercase;
      font-size:12px;
      color: rgba(201,162,77,0.95);
    }
    .callStatus{
      color: var(--muted);
      font-size:12px;
    }
    .callControls{
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .callProgressWrap{
      margin-top:10px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .callBar{
      height:8px;
      flex:1;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      overflow:hidden;
    }
    .callFill{
      height:100%;
      width:0%;
      background: rgba(201,162,77,0.65);
    }
    .callTime{
      font-size:12px;
      color: var(--muted);
      min-width: 86px;
      text-align:right;
    }
    .transcript{
      margin-top:10px;
      display:none;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.18);
      background: var(--paper);
      color: var(--ink);
      padding:12px;
      line-height:1.55;
      font-size:13px;
      white-space:pre-wrap;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.78);
      border:1px solid rgba(255,255,255,0.12);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      z-index:9999;
      opacity:0;
      pointer-events:none;
      transition:opacity .12s ease;
      max-width:min(680px, calc(100% - 24px));
      backdrop-filter: blur(8px);
    }
    .toast.show{ opacity:1; }

    /* RTL SUPPORT */
    body[dir="rtl"]{ direction: rtl; }
    body[dir="rtl"] .topbar .left{ flex-direction: row-reverse; }
    body[dir="rtl"] .badge{ right:auto; left:12px; }
    body[dir="rtl"] .docRow{ flex-direction: row-reverse; }
    body[dir="rtl"] .docMarks{ flex-direction: row-reverse; }
    body[dir="rtl"] .kv{ grid-template-columns: 1fr 120px; }
    body[dir="rtl"] .kv .k{ text-align:right; }
    body[dir="rtl"] .titleBtns{ flex-direction: row-reverse; }
    body[dir="rtl"] .callProgressWrap{ flex-direction: row-reverse; }
    body[dir="rtl"] .callTime{ text-align:left; }
  </style>
</head>

    function cap(s){ return s ? s.charAt(0).toUpperCase() + s.slice(1) : ""; }
    function capAr(d){
      if (d === "easy") return "السهلة";
      if (d === "medium") return "المتوسطة";
      if (d === "hard") return "الصعبة";
      return d || "";
    }

    const storageKeyLang = "detective_lang";
    const storageKeyRead = "detective_read_docs_v1";
    const storageKeyPins = "detective_pins_v1";
    const storageKeyPinnedFirst = "detective_pinned_first_v1";

    /* Call state persistence (Case 1 only) */
    const storageKeyCase1CallHeard = "detective_case1_call_heard_v1";

    const VOICE = {
      audio: null,
      src: "case1_brief_call.m4a",
      status: "idle", // idle | playing | paused | ended | error
      duration: 0,
      currentTime: 0,
      onUpdate: null
    };

    function ensureVoice(){
      if (VOICE.audio) return VOICE.audio;

      const a = document.createElement("audio");
      a.preload = "metadata";
      a.src = VOICE.src;

      a.addEventListener("loadedmetadata", () => {
        VOICE.duration = Number.isFinite(a.duration) ? a.duration : 0;
        notifyVoice();
      });

      a.addEventListener("timeupdate", () => {
        VOICE.currentTime = a.currentTime || 0;
        notifyVoice();
      });

      a.addEventListener("play", () => {
        VOICE.status = "playing";
        notifyVoice();
      });

      a.addEventListener("pause", () => {
        if (VOICE.status !== "ended") VOICE.status = "paused";
        notifyVoice();
      });

      a.addEventListener("ended", () => {
        VOICE.status = "ended";
        setBool(storageKeyCase1CallHeard, true);
        notifyVoice();
      });

      a.addEventListener("error", () => {
        VOICE.status = "error";
        notifyVoice();
      });

      VOICE.audio = a;
      return a;
    }

    function notifyVoice(){
      if (typeof VOICE.onUpdate === "function") VOICE.onUpdate();
    }

    async function voicePlay(){
      const a = ensureVoice();
      try{
        await a.play();
      }catch{
        VOICE.status = "error";
        notifyVoice();
      }
    }

    function voicePause(){
      const a = ensureVoice();
      a.pause();
    }

    function voiceStop(){
      if (!VOICE.audio) return;
      VOICE.audio.pause();
      VOICE.audio.currentTime = 0;
      VOICE.currentTime = 0;
      VOICE.status = "idle";
      notifyVoice();
    }

          timeEl.textContent = `${formatTime(cTime)} / ${formatTime(d)}`;

          /* Disable/enable buttons cleanly */
          pauseBtn.disabled = !(VOICE.status === "playing");
          stopBtn.disabled = !(VOICE.status === "playing" || VOICE.status === "paused");
        };

        /* Initialize UI once */
        ensureVoice();
        notifyVoice();

        app.querySelectorAll(".card").forEach(el => el.addEventListener("click", () => goSection(el.dataset.section)));
        return;
      }

      /* ---------- PAGE 3A+: SECTION VIEWER ---------- */
      if (state.view === "section"){
        const c = GAME.caseContent[state.caseId];
        const sec = c.sections.find(s => s.id === state.sectionId);

        let docs = (c.documents[state.sectionId] || []).slice();

        if (state.pinnedFirst){
          docs.sort((a,b) => {
            const ap = isPinned(a.id) ? 1 : 0;
            const bp = isPinned(b.id) ? 1 : 0;
            if (ap !== bp) return bp - ap;
            return (a.title?.en || "").localeCompare(b.title?.en || "");
          });
        }

        const selected = state.docId ? docs.find(d => d.id === state.docId) : (docs[0] || null);
        if (!state.docId && selected) state.docId = selected.id;

        app.innerHTML = `
          ${renderTopbar(txt(sec.title))}
          <div class="split">
            <section class="panel">
              <div class="ph">
                <h3>${escapeHtml(t("documents"))}</h3>
                <span style="color:var(--muted);font-size:12px;">${escapeHtml(t("items", docs.length))}</span>
              </div>
              <div class="content">
                <div class="list">
                  ${docs.length ? docs.map(d => {
                    const unread = !isRead(d.id);
                    const pinned = isPinned(d.id);
                    const active = (d.id === state.docId);
                    return `
                      <div class="doc ${unread ? "unread" : ""} ${active ? "active" : ""}" data-doc="${d.id}">
                        <div class="docRow">
                          <div>
                            <div class="title">${escapeHtml(txt(d.title))}</div>
                            <div class="meta mono">${escapeHtml(txt(d.meta || {en:"", ar:""}))}</div>
                          </div>
                          <div class="docMarks">
                            <span class="unreadDot" title="Unread"></span>
                            <button class="pinBtn ${pinned ? "pinned" : ""}" data-pin="${d.id}" title="${escapeHtml(pinned ? t("unpin") : t("pin"))}">✦</button>
                          </div>
                        </div>
                      </div>
                    `;
                  }).join("") : `
                    <div style="color:var(--muted);font-size:13px;line-height:1.4;">
                      ${escapeHtml(t("emptyForNow"))}
                    </div>
                  `}
                </div>
              </div>
            </section>

            <section class="panel">
              <div class="ph">
                <h3>${escapeHtml(t("viewer"))}</h3>
                <div style="display:flex;gap:8px;align-items:center;">
                  <a class="btn" id="openFullBtn" href="#" target="_blank" rel="noopener noreferrer">${escapeHtml(t("openFull"))}</a>
                  <button class="btn" id="officeBtn">${escapeHtml(t("officeBtn"))}</button>
                </div>
              </div>
              <div class="content">
                <div class="viewerBody" id="viewerBody"></div>
              </div>
            </section>
          </div>
        `;

        wireCommonButtons();
        document.getElementById("officeBtn").addEventListener("click", () => { back(); });

        app.querySelectorAll("[data-pin]").forEach(btn => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            togglePin(btn.dataset.pin);
          });
        });

        app.querySelectorAll(".doc").forEach(el => {
          el.addEventListener("click", () => {
            state.docId = el.dataset.doc;
            markRead(state.docId);
            renderViewer(docs);

            app.querySelectorAll(".doc").forEach(dEl => {
              dEl.classList.toggle("active", dEl.dataset.doc === state.docId);
              dEl.classList.toggle("unread", !isRead(dEl.dataset.doc));
            });
          });
        });

        if (state.docId) markRead(state.docId);
        renderViewer(docs);

        function renderViewer(docsList){
          const body = document.getElementById("viewerBody");
          const openFullBtn = document.getElementById("openFullBtn");
          const doc = docsList.find(d => d.id === state.docId) || null;

          if (!doc){
            body.innerHTML = `<div style="color:var(--muted);font-size:13px;">${escapeHtml(t("selectDoc"))}</div>`;
            openFullBtn.style.display = "none";
            return;
          }

          body.classList.add("loading");
          window.clearTimeout(renderViewer._t);
          renderViewer._t = window.setTimeout(() => {
            openFullBtn.style.display = "none";
            openFullBtn.href = "#";

            if (doc.type === "image"){
              openFullBtn.style.display = "inline-flex";
              openFullBtn.href = doc.url;

              body.innerHTML = `
                <h4 style="margin:0 0 6px 0;font-size:16px;">${escapeHtml(txt(doc.title))}</h4>
                <div style="color:var(--muted);font-size:12px;margin-bottom:10px;"

                <div style="color:var(--muted);font-size:12px;margin-bottom:10px;" class="mono">${escapeHtml(txt(doc.meta || {en:"", ar:""}))}</div>
                <div class="imgWrap">
                  <img src="${escapeHtml(doc.url)}" alt="${escapeHtml(txt(doc.title))}" />
                </div>
                <div class="hint mono">${escapeHtml(doc.url)}</div>
              `;
              body.classList.remove("loading");
              return;
            }

            const text = doc.body?.[state.lang] ?? doc.body?.en ?? "";
            body.innerHTML = `
              <h4 style="margin:0 0 6px 0;font-size:16px;">${escapeHtml(txt(doc.title))}</h4>
              <div style="color:var(--muted);font-size:12px;margin-bottom:10px;" class="mono">${escapeHtml(txt(doc.meta || {en:"", ar:""}))}</div>
              <div class="imgWrap" style="padding:14px;color:var(--ink);">
                <div style="white-space:pre-wrap;line-height:1.6;font-size:13px;">${escapeHtml(text)}</div>
              </div>
            `;
            body.classList.remove("loading");
          }, 140);
        }

        return;
      }
    }

    applyLang();
  </script>
</body>
</html>
